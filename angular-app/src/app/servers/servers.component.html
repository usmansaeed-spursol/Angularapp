<input 
type="text"
class="form-control"
[(ngModel)] = "serverName">
<p>{{serverName}}</p> 
<button class="btn btn-primary" 
[disabled] = "!allowNewServer"
(click) = "onCreateServer()">
    Add Server</button>
<p *ngIf="serverCreated; else noServer">Server is created, name of server is {{serverCreationStatus}}</p>
<ng-template #noServer>
    <p>
        No server was created!
    </p></ng-template>
<app-server *ngFor="let server of servers"></app-server>
